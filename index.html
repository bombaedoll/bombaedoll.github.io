<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Digital Dollhouse</title>

<style>
body{
  margin:0;
  background:#050005;
  overflow:hidden;
  font-family:Georgia, serif;
}

/* ===== PORTAL INTRO ===== */
.portal{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  animation:fadePortal 3s forwards;
  animation-delay:4s;
}

.smoke{
  width:180px;
  height:180px;
  border-radius:50%;
  background:radial-gradient(circle,#ff2e88 0%,transparent 60%);
  animation:swirl 4s infinite linear;
  filter:blur(20px);
}

@keyframes swirl{
  0%{transform:rotate(0deg) scale(1);}
  50%{transform:rotate(180deg) scale(1.3);}
  100%{transform:rotate(360deg) scale(1);}
}

@keyframes fadePortal{
  to{opacity:0;visibility:hidden;}
}

/* ===== STORM SKY ===== */
.sky{
  position:absolute;
  width:100%;
  height:100%;
  background:radial-gradient(circle at 50% 30%,#1a001f 0%,#050005 70%);
  animation:lightning 6s infinite;
}

@keyframes lightning{
  0%,95%,100%{background:radial-gradient(circle at 50% 30%,#1a001f 0%,#050005 70%);}
  97%{background:radial-gradient(circle at 50% 30%,#330033 0%,#0a0010 70%);}
}

/* ===== RAIN ===== */
.rain{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
  background-image:linear-gradient(rgba(255,255,255,0.2) 1px, transparent 1px);
  background-size:2px 20px;
  animation:rainFall 0.5s linear infinite;
  opacity:0.3;
}

@keyframes rainFall{
  from{background-position:0 0;}
  to{background-position:0 20px;}
}

/* ===== HOUSE ===== */
.house{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:420px;
}

.house-body{
  position:absolute;
  bottom:0;
  width:100%;
  height:300px;
  background:#1a001f;
  border:3px solid #ff2e88;
  box-shadow:0 0 30px #ff2e88;
}

.roof{
  position:absolute;
  top:40px;
  left:0;
  width:0;
  height:0;
  border-left:130px solid transparent;
  border-right:130px solid transparent;
  border-bottom:120px solid #1a001f;
  filter:drop-shadow(0 0 20px #ff2e88);
}

.window{
  position:absolute;
  width:50px;
  height:70px;
  background:#330033;
  border:2px solid #ff66aa;
  animation:flicker 2s infinite alternate;
}

.window.left{ left:30px; top:200px;}
.window.right{ right:30px; top:200px;}
.window.top{ left:105px; top:130px; height:60px;}

@keyframes flicker{
  from{box-shadow:0 0 10px #ff2e88;}
  to{box-shadow:0 0 25px #ff66aa;}
}

.door{
  position:absolute;
  bottom:0;
  left:105px;
  width:50px;
  height:90px;
  background:#120012;
  border:2px solid #ff2e88;
}

/* ===== FOG ===== */
.fog{
  position:absolute;
  bottom:0;
  width:100%;
  height:120px;
  background:radial-gradient(circle,#ff2e8840 0%,transparent 70%);
  animation:fogMove 6s infinite alternate;
}

@keyframes fogMove{
  from{transform:translateX(-20px);}
  to{transform:translateX(20px);}
}

.title{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  color:#ff66aa;
  text-shadow:0 0 15px #ff2e88;
  font-size:16px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="portal">
  <div class="smoke"></div>
</div>

<div class="sky"></div>
<div class="rain"></div>

<div class="house">
  <div class="roof"></div>
  <div class="house-body"></div>
  <div class="window left"></div>
  <div class="window right"></div>
  <div class="window top"></div>
  <div class="door"></div>
</div>

<div class="fog"></div>
<div class="title">THE DOLLHOUSE AWAITS</div>

</body>
</html>
